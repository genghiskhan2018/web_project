<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dash.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer|Metal+Mania" rel="stylesheet">
     <!-- Bootstrap core CSS     -->
     <link href="css/bootstrapg.min.css" rel="stylesheet" />

     <!--  Material Dashboard CSS    -->
     <link href="css/material-dashboard.css" rel="stylesheet"/>

    <title>Graficos</title>
</head>
<body>
    <div id="contenedor">

        <header>     
            <div id="imgIcono"></div>
            <h1>
                Intizom Calisthenics 
            </h1>
        </header>
        <section>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-chart" data-background-color="red">
                        <div class="ct-chart" id="completedTasksChart"></div>
                    </div>
                    <div class="card-content">
                        <h4 class="title">Promedio</h4>
                        <p class="category">Personas por hora</p>
                    </div>
                </div>
            </div>
        
        </section>

        <section>
            <div class="col-lg-6 col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="orange">
                            <h4 class="title">Ganadores</h4>
                            <p class="category">Competicion de Levantadas </p>
                        </div>
                        <div class="card-content table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                    <th>Nombre</th>
                                    <th>Tiempo</th>
                                    <th>Residencia</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Ronald Panigua</td>
                                        <td>10:24:05</td>
                                        <td>Cedral</td>
                                    </tr>
                                    <tr>
                                        <td>Sebastian Campos</td>
                                        <td>10:25:01</td>
                                        <td>Venecia</td>
                                    </tr>
                                    <tr>
                                        <td>Andres Avila</td>
                                        <td>10:25:25</td>
                                        <td>San Martin</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

        demo.initDashboardPageCharts();

    });
</script>


</html>
